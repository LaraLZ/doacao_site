    <div class="titulo">
        <h2>Formulário de Cadastro de Voluntário</h2>
    </div>
    <div class="container">
        <form id="form-doador">
            <div class="row">
                <div class="col-md-6">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="col-md-6">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" required>
                </div>
                <div class="col-md-6">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="confirmar_email">Confirmar E-mail:</label>
                    <input type="email" id="confirmar_email" name="confirmar_email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="[0-9]{8}" required>
                </div>
                <div class="col-md-6">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" required>
                </div>
                <div class="col-md-6">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" placeholder="Apenas números" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="como_conheceu">Como conheceu a ONG:</label>
                    <select id="como_conheceu" name="como_conheceu" onchange="mostrarDescricao()" required>
                        <option value="">Selecione</option>
                        <option value="Amigos/Família">Amigos/Família</option>
                        <option value="Redes Sociais">Redes Sociais</option>
                        <option value="Internet">Internet</option>
                        <option value="Eventos">Eventos</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="outros-descricao" id="outros-descricao">
                        <label for="descricao_outros">Descreva como conheceu a ONG:</label>
                        <input type="text" id="descricao_outros" name="descricao_outros">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label>Quer receber notificações da ONG?</label><br>
                    <input type="checkbox" id="receber_notificacoes" name="receber_notificacoes" value="sim" required>
                    <label for="receber_notificacoes">Sim, quero receber notificações.</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="submit" value="Cadastrar">
                </div>
            </div>
        </form>
    </div>

    <script>
        function mostrarDescricao() {
            var select = document.getElementById("como_conheceu");
            var outrosDescricao = document.getElementById("outros-descricao");

            if (select.value === "Outros") {
                outrosDescricao.style.display = "block";
            } else {
                outrosDescricao.style.display = "none";
            }
        }

        document.getElementById("form-doador").addEventListener("submit", function(event) {
            event.preventDefault();

            var voluntario = {
                nome: document.getElementById("nome").value,
                sobrenome: document.getElementById("sobrenome").value,
                cpf: document.getElementById("cpf").value,
                data_nascimento: document.getElementById("data_nascimento").value,
                email: document.getElementById("email").value,
                endereco: document.getElementById("endereco").value,
                cep: document.getElementById("cep").value,
                numero: document.getElementById("numero").value,
                bairro: document.getElementById("bairro").value,
                complemento: document.getElementById("complemento").value,
                telefone: document.getElementById("telefone").value,
                como_conheceu: document.getElementById("como_conheceu").value,
                descricao_outros: document.getElementById("descricao_outros").value,
                receber_notificacoes: document.getElementById("receber_notificacoes").checked ? "Sim" : "Não"
            };

            var voluntarios = localStorage.getItem("voluntarios");
            if (voluntarios) {
                voluntarios = JSON.parse(voluntarios);
            } else {
                voluntarios = { voluntarios: [] };
            }

            voluntarios.voluntarios.push(voluntario);

            localStorage.setItem("voluntarios", JSON.stringify(voluntarios));

            alert("Voluntário cadastrado com sucesso!");
            document.getElementById("form-doador").reset();
        });
    </script>
